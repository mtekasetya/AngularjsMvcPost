<form name="CustomerForm">
    <div>
        <input id="FirstName" name="FirstName" type="text" ng-model="customer.firstName" placeholder="First Name" />
    </div>
    <div>
        <input id="LastName" name="LastName" type="text" ng-model="customer.lastName" placeholder="Last Name" />
    </div>
    <button name="btnSave1" type="submit" ng-click="save1(customer)">Save 1</button>
    <button name="btnSave2" type="submit" ng-click="save2(customer)">Save 2</button>
</form>
